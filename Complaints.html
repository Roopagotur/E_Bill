<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Complaint Section -->
        <div>
            <h2>Complaint Section</h2>
            <p>If you have any complaints, please fill out the section below.</p>
            <div class="mb-3">
                <label for="complaintType" class="form-label">Type of Complaint:</label>
                <select id="complaintType" name="complaintType" class="form-select">
                    <option value="technical">Technical Issue</option>
                    <option value="content">Content Issue</option>
                    <option value="usability">Usability Issue</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="complaintDetails" class="form-label">Complaint Details:</label>
                <textarea id="complaintDetails" name="complaintDetails" class="form-control" placeholder="Please describe your complaint in detail"></textarea>
            </div>
        </div>
        <!-- Submit Button -->
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="submit" class="btn btn-secondary">Cancel</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
