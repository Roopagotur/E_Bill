<script>
  document.addEventListener('DOMContentLoaded', function () {
      const paymentTableBody = document.getElementById('paymentTableBody');
      
      // Function to fetch and display payments
      function displayStoredPayment() {
          const lastPayment = JSON.parse(localStorage.getItem('lastPayment'));
          if (lastPayment) {
              renderPayment(lastPayment);
          }
      }

      // Function to render a single payment row
      function renderPayment(payment) {
          const row = `
              <tr>
                  <td>${payment.date}</td>
                  <td>${payment.amount}</td>
                  <td>${payment.method}</td>
                  <td><a href="#" class="btn btn-info">Download</a></td>
              </tr>
          `;
          paymentTableBody.innerHTML = row;
      }

      // Initial call to display stored payment on page load
      displayStoredPayment();
  });
</script>
