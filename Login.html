        function sendResetLink() {
            // Implement logic to send reset link to the provided email address
            var email = document.getElementById('forgotEmail').value.trim();
            if (email === '') {
                alert('Please enter your email address.');
                return;
            }
            // Example: You can send a request to your backend to handle the reset email sending process
            console.log('Sending reset link to: ' + email);
            alert('Reset link sent to ' + email);
            // Close the modal after sending the link
            var myModal = bootstrap.Modal.getInstance(document.getElementById('forgotPasswordModal'));
            myModal.hide();
        }

function showError(message) {
    const errorElement = document.getElementById("password-error");

}

    document.getElementById("password-error").textContent = "";
}
document.getElementById("login-form").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission

    // Clear previous errors
    clearErrors();

    // Initialize error flag
    let isValid = true;

    // Retrieve user input
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    // Retrieve stored user data from localStorage
    const storedUserData = JSON.parse(localStorage.getItem("userData"));

    if (!storedUserData) {
        showError("No user registered. Please sign up first.");
        isValid = false;
    } else if (username !== storedUserData.email || password !== storedUserData.password) {
        showError("Invalid username or password.");
        isValid = false;
    }

    // If form is valid, proceed to redirect
    if (isValid) {
        // Redirect to home page (replace with your actual home page URL)
        window.location.href = "HOME.html";
    }
});

function showError(message) {
    const errorElement = document.getElementById("password-error");
    errorElement.textContent = message;
}

function clearErrors() {
    document.getElementById("password-error").textContent = "";
}


  document.getElementById('signupForm').addEventListener('submit', function (event) {
    event.preventDefault();
    
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    const password = document.getElementById('password').value;
    
    const newUser = {
      name: name,
      email: email,
      phone: phone,
      password: password
    };

    // Save the new user as the current user
    localStorage.setItem('currentUser', JSON.stringify(newUser));
    
    // Redirect to profile page or any other page
    window.location.href = 'profile.html';
  });
