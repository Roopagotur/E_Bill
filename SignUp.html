<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    

    <!-- Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet">
    <style>
        .container{
            background-color: rgb(216, 237, 251);
        }
        body, .card, .form-control, .input-group-text {
            font-family: 'Roboto', sans-serif;
        }
        .rounded-xl {
            border-radius: 30px !important;
        }
        .shadow-deep {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2) !important;
        }
        .input-group-text {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-control {
            text-align: start;
        }
        .input-group-text:hover {
            cursor: pointer;
        }
        .error {
            color: red;
            font-size: 0.875rem;
        }
    </style>
   
</head>
<body class="index-page">
    <main class="main">

        <!-- Hero Section -->
        <section class="container text-center mt-4">
            <h2 class="text-center">WELCOME TO E_Bill</h2>
        </section><!-- /Hero Section -->
        <div class="container mt-3">
            <div class="row align-items-center justify-content-center">
                <!-- Right Column for Form -->
                <div class="col-md-4 mt-3 mb-3 ">
                    <form id="signup-form">
                        <div class="card p-4 shadow-lg" style="border-radius: 30px; max-width: 400px; width: 100%;">
                            
                    
                            <div class="mb-3 position-relative mt-3">
                                <div class="input-group shadow-deep rounded-xl">
                                    <span class="input-group-text bg-white border-0 rounded-xl" style="padding-left: 15px;">
                                        <img src="./assets/img/user.png" alt="Name Icon" style="width: 35px; align-items: start;">
                                    </span>
                                    <input type="text" id="name" class="form-control border-0 rounded-xl" placeholder="Full Name" required style="box-shadow: none; text-indent: 10px;">
                                </div>
                                <div class="error" id="name-error"></div>
                            </div>
                    
                            <div class="mb-3 position-relative">
                                <div class="input-group shadow-deep rounded-xl">
                                    <span class="input-group-text bg-white border-0 rounded-xl" style="padding-left: 15px;">
                                        <img src="assets/img/mail.png" alt="Email Icon" style="width: 30px;">
                                    </span>
                                    <input type="email" id="email" class="form-control border-0 rounded-xl" placeholder="E-mail" required style="box-shadow: none; text-indent: 10px;">
                                </div>
                                <div class="error" id="email-error"></div>
                            </div>
                            <div class="mb-3 position-relative">
                                <div class="input-group shadow-deep rounded-xl">
                                    <span class="input-group-text bg-white border-0 rounded-xl" style="padding-left: 15px;">
                                        <img src="assets/img/Phone.png" alt="Phone Icon" style="width: 25px;">
                                    </span>
                                    <input type="tel" id="phone" class="form-control border-0 rounded-xl" placeholder="Phone Number" required style="box-shadow: none; text-indent: 10px;">
                                </div>
                                <div class="error" id="phone-error"></div>
                            </div>
                    
                            <!-- Password Field -->
                            <div class="mb-3 position-relative">
                                <div class="input-group shadow-deep rounded-xl">
                                    <span class="input-group-text bg-white border-0 rounded-xl" style="padding-left: 15px;">
                                        <img src="./assets/img/lock.png" alt="Password Icon" style="width: 25px;">
                                    </span>
                                    <input type="password" id="password" class="form-control border-0 rounded-xl" placeholder="Password" required style="box-shadow: none; text-indent: 10px;">
                                    <span class="input-group-text bg-white border-0 rounded-xl" onclick="togglePasswordVisibility('password', 'eye-icon')" style="padding-right: 15px;">
                                        <img src="./assets/img/eye-off.png" id="eye-icon" alt="Toggle Password Visibility" style="width: 25px;">
                                    </span>
                                </div>
                                <div class="error" id="password-error"></div>
                            </div>

                            <!-- Confirm Password Field -->
                            <div class="mb-3 position-relative">
                                <div class="input-group shadow-deep rounded-xl">
                                    <span class="input-group-text bg-white border-0 rounded-xl" style="padding-left: 15px;">
                                        <img src="./assets/img/lock.png" alt="Password Icon" style="width: 25px;">
                                    </span>
                                    <input type="password" id="confirm_password" class="form-control border-0 rounded-xl" placeholder="Confirm Password" required style="box-shadow: none; text-indent: 10px;">
                                    <span class="input-group-text bg-white border-0 rounded-xl" onclick="togglePasswordVisibility('confirm_password', 'eye-icon-confirm')" style="padding-right: 15px;">
                                        <img src="./assets/img/eye-off.png" id="eye-icon-confirm" alt="Toggle Password Visibility" style="width: 25px;">
                                    </span>
                                </div>
                                <div class="error" id="confirm-password-error"></div>
                            </div>

                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">I read and agree to <a href="#">Terms & Conditions</a></label>
                            </div>
                    
                            <div class="mb-3 text-center">
                                <button type="submit" class="btn btn-primary w-100 rounded-xl" style="background-color: #4c9fed; border-color: #4790ea;">Create Account</button>
                            </div>
                    
                            <p class="mt-3 text-center">Already have an account? <a href="Login.html">Login</a></p>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>

        <footer id="footer" class="footer mt-4">
            <div class="container text-center">
                <p>Â© <span>Copyright</span> <strong class="px-1 sitename">E_Bill</strong> <span>All Rights Reserved</span></p>
            </div>
        </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
    
</body>
</html>
