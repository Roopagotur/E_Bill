<body class="index-page">
    <main class="main">

        <!-- Hero Section -->
        <section class="container text-center mt-4">
            <h2 class="text-center">WELCOME TO E_Bill</h2>
        </section><!-- /Hero Section -->
        <h1 class="text-center">Sign Up</h1>

        <div class="container mt-3">
            
            <div class="row align-items-center justify-content-center">
                <!-- Left Column for Image -->
                 
                <div class="col-md-6 mt-0 mb-5 justify-content-center">
                    <img src="B_Bill1.jpg" width="800px" height="800px" alt="Left Side Image" class="img-fluid"> <!-- Replace with your image path -->
                </div>
                <!-- Right Column for Form -->
                <div class="col-md-6 mt-5">
                   
                    <form>
                        <div class="mb-3 mt-3">
                            <input type="text" class="form-control text-center" id="first_name" name="first_name" placeholder="Enter Your First Name" pattern="[a-zA-Z]+" title="Only letters are allowed" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control text-center" id="last_name" name="last_name" placeholder="Enter Your Last Name" pattern="[a-zA-Z]+" title="Only letters are allowed" required>
                        </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control text-center" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number" pattern="[0-9]{10}" title="Please enter a 10-digit phone number" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control text-center" id="email" name="email" placeholder="Enter Email Address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control text-center" id="password" name="password" placeholder="Enter Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{6,}" title="Password must contain at least one uppercase letter, one lowercase letter, one digit, one special character, and be at least 6 characters long">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control text-center" id="confirm_password" name="confirm_password" placeholder="Enter Confirm Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{6,}" title="Password must contain at least one uppercase letter, one lowercase letter, one digit, one special character, and be at least 6 characters long">
                        </div>
                        <!-- Review and Accept Terms -->
                        <div class="mb-3 form-check text-center">
                            <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                            <label class="form-check-label" for="terms">I have read and accept the <a href="/terms">Terms and Conditions</a></label>
                        </div>
                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                        <p class="text-center">If you are already registered, <a href="Login.html">click here to log in</a>.</p>
                    </form>
                </div>
            </div>
        </div>

        <footer id="footer" class="footer mt-4">
            <div class="container text-center">
                <p>Â© <span>Copyright</span> <strong class="px-1 sitename">E_Bill</strong> <span>All Rights Reserved</span></p>
            </div>
        </footer>
    </main>
</body>
